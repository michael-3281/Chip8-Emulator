<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip8Web</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Chip8Web.styles.css" rel="stylesheet" />
    <script type="importmap"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script src="emulator.js"></script>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                // Forces the browser to ignore 'integrity' check
                return defaultUri;
            }
        });
    </script>

    <script>
        // Audio Context to manage sound
        window.audioCtx = null;
        window.oscillator = null;

        window.playChip8Sound = (play) => {
            // 1. Initialize AudioContext on first interaction (browsers require this)
            if (!window.audioCtx) {
                window.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }

            if (play) {
                // Only start if not already playing
                if (window.oscillator) return;

                window.oscillator = window.audioCtx.createOscillator();
                window.oscillator.type = 'square'; // Authentic "buzzer" sound
                window.oscillator.frequency.setValueAtTime(440, window.audioCtx.currentTime); // 440Hz tone
                
                // Volume control (gain) so it isn't too loud
                const gainNode = window.audioCtx.createGain();
                gainNode.gain.value = 0.1; // 10% volume

                window.oscillator.connect(gainNode);
                gainNode.connect(window.audioCtx.destination);
                
                window.oscillator.start();
            } else {
                // Stop sound
                if (window.oscillator) {
                    window.oscillator.stop();
                    window.oscillator.disconnect();
                    window.oscillator = null;
                }
            }
        };

        window.renderChip8 = (displayData) => {
            const canvas = document.getElementById('screen');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const width = 64;
            const height = 32;
            const scale = 8; 

            // Clear screen
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw pixels
            ctx.fillStyle = '#FFFFFF';

            for (let i = 0; i < displayData.length; i++) {
                if (displayData[i]) {
                    const x = (i % width);
                    const y = Math.floor(i / width);
                    ctx.fillRect(x * scale, y * scale, scale, scale);
                }
            }
        };
    </script>
</body>


</html>
